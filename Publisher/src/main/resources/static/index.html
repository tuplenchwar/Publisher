<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Publisher UI</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Publisher UI</h2>

    <label for="topic" class="form-label">Select a Topic:</label>
    <select id="topic" class="form-select"></select>

    <label for="count" class="form-label mt-3">Number of Messages:</label>
    <input type="number" id="count" class="form-control" min="1" value="1"/>

    <button class="btn btn-primary mt-3" onclick="publishMessage()">Publish</button>

    <!-- Loading Spinner -->
    <div class="loading mt-3 text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="status" class="mt-3 alert alert-info" style="display: none;"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Fetch Topics from API
    function loadTopics() {
        $.get("/publisher/topics", function(data) {
            let topicSelect = $("#topic");
            topicSelect.empty();
            data.forEach(topic => {
                topicSelect.append(`<option value="${topic}">${topic}</option>`);
            });
        });
    }

    // Publish Messages API Call
    function publishMessage() {
        let topic = $("#topic").val();
        let count = $("#count").val();

        $(".loading").show();
        $("#status").hide();

        $.post("/publisher/publish", { topic: topic, count: count }, function(response) {
        $(".loading").hide();
        $("#status").html(response.replace(/\n/g, "<br>")).removeClass().addClass("alert alert-success").show();
    }).fail(function() {
        $(".loading").hide();
        $("#status").html("Error publishing message").removeClass().addClass("alert alert-danger").show();
    });

    }

    // Load Topics on Page Load
    $(document).ready(function() {
        loadTopics();
    });
</script>

</body>
</html>
